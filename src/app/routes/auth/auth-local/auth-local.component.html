<div class="w-full h-full universum-auth-container " fxLayout="row wrap" fxLayoutAlign="center center" style="height: 100vh">
    <mat-card class="mat-elevation-z4 m-auto login-card-conatainer">
        
        <mat-card-header fxLayout="row wrap">
            <div fxFlex="100" fxFlex.lt-md="100">
                <div mat-card-avatar class="login-header-image"></div>
            </div>
            <div fxFlex="100" fxFlex.lt-md="100">
                <mat-card-title class="text-center m-b-24">{{'login.title' | translate}}</mat-card-title>
            </div>
        </mat-card-header>

        <form class="form-field-full" [formGroup]="localLoginForm">
            <mat-card-content>
                <div fxLayout="row wrap" fxLayoutGap="8px grid">
                    <div fxFlex="100" fxFlex.lt-md="100">
                        <mat-form-field appearance="outline">
                            <mat-label>{{'login.username.label' | translate}}</mat-label>
                            <input matInput placeholder="{{'login.username.placeholder' | translate}}" formControlName="username" required>
                            <mat-error *ngIf="username.invalid">{{'login.username.required' | translate }}</mat-error>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxFlex.lt-md="100">
                        <mat-form-field appearance="outline">
                            <mat-label>{{'login.password.label' | translate}}</mat-label>
                            <input matInput placeholder="{{'login.password.placeholder' | translate}}" [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="password.invalid">{{'login.password.required' | translate }}</mat-error>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxFlex.lt-md="100" [innerHTML]="'login.button.registration.label' | translate"></div>
                </div>
            </mat-card-content>

            <mat-divider></mat-divider>

            <mat-card-actions>
                <div fxLayout="row wrap" class="m-t-8 m-r-8 m-b-8 m-l-8">
                    <div fxLayout="row" fxFlex="50" fxFlex.lt-md="40" fxLayoutAlign="start center" >
                        <a routerLink="/password_reset">{{'login.button.forgotpassword.label' | translate}}</a>
                    </div>

                    <div fxLayout="row" fxFlex="50" fxFlex.lt-md="50" fxLayoutAlign="end center" >
                        <button class="w-full" mat-raised-button color="primary" [disabled]="localLoginForm.invalid || loading" (click)="login()">{{'login.button.next.label' | translate}}</button>
                    </div>
                </div>
            </mat-card-actions>            
        </form>

    </mat-card>
</div>
