<div class="header">
    <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<mat-dialog-content class="no-scroll-content">
    <p class="dialog-message">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="submit" class="btn btn-cancel" mat-raised-button color="primary" (click)="confirm()">{{ data.confirmText }}</button>
    <button mat-button mat-dialog-close class="btn"  (click)="cancel()">{{ data.cancelText }}</button>
</mat-dialog-actions>
